<!DOCTYPE html><html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                     layout:decorate="~{/admin-layout/admin-layout.html}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" data-th-remove="all"/>
</head>
<body>

<div layout:fragment="content" class="content">
    <div th:include="~{/fragments/BreadCrumb :: BreadCrumb(parentLink='menus/' ,parentName ='menus' , ChildLink ='#' , ChildName = 'deleteMenu')}"
         class="sub-navbar sub-navbar__header-breadcrumbs"/>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">


                <div class="panel panel-default b-a-0  shadow-box">
                    <div class="panel-heading  bg-primary-i b-b-0 text-center">
                        <span class="text-white" th:text="#{deleteMenu}"/>
                    </div>
                    <div class="panel-body jv-panel-body">

                        <form th:object="${menu}" th:action="@{|/menus/${menu.id}|}" th:method="DELETE">
                            <input type="hidden" name="_method" value="DELETE" />
                            <input type="hidden" th:field="*{parent}"/>
                            <input type="hidden" th:field="*{version}" />
                            <table cellpadding="10" class="table table-round tr-bordered">
                                <tr>
                                    <td>
                                        <label th:text="#{id}"/>
                                    </td>
                                    <td>
                                        <input th:field="*{id}" type="text" class="form-control" data-toggle="tooltip" style="text-align: center" readonly="readonly" />
                                    </td>
                                </tr>
                                <tr>
                                    <td >
                                        <label th:text="#{title}">propLabel</label>
                                    </td>
                                    <td >
                                        <input th:field="*{title}" type="text" class="form-control" data-toggle="tooltip" style="text-align: center" readonly="readonly" />
                                    </td>
                                </tr>
                                <tr>
                                    <td >
                                        <label th:text="#{arrangment}">propLabel</label>
                                    </td>
                                    <td >
                                        <input th:field="*{arrangment}" type="text" class="form-control" data-toggle="tooltip" style="text-align: center" readonly="readonly" />
                                    </td>
                                </tr>

                            </table>

                            <br/>
                            <div class="text-center center-block">

                                <button class="btn btn-havelock-blue btn-lg" type="submit" value="Accept">
                                    <i class="fa fa-floppy-o" aria-hidden="true"></i>
                                    <span data-th-text="#{label_delete_data}">Submit </span>

                                </button>

                                <button type="reset" class="btn btn-gray-dark   btn-lg">
                                    <i class="fa fa-times" aria-hidden="true"></i>
                                    <span data-th-text="#{label_reset}">Reset</span>
                                </button>
                            </div>
                        </form>

                    </div>
                </div>


                <br/>
            </div>

        </div>
    </div>
</div>


</body>
</html>
