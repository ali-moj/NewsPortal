<!DOCTYPE html><html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                     layout:decorate="~{/admin-layout/admin-layout.html}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" data-th-remove="all"/>


</head>
<body>

<div layout:fragment="content" class="content">
    <div th:include="~{/fragments/BreadCrumb :: BreadCrumb(parentLink='menus/' ,parentName ='menus' , ChildLink ='menus/' , ChildName = 'menuList')}"
         class="sub-navbar sub-navbar__header-breadcrumbs"/>
    <div class="container " dir="rtl">
        <div class="row">
            <div class="col-lg-12">


                <div class="panel panel-default b-a-0  shadow-box">
                    <div class="panel-heading  bg-primary-i b-b-0 text-center">
                        <span class="text-white" th:text="#{menus}"/>
                    </div>

                    <div class="panel-body jv-panel-body menuTree">


                        <ul id="menu-tree">
                            <li>
                                <div>
                                    <span>Ana Sayfa</span>
                                    <a th:href="@{/_secure/menus/create-form}">
                                        <i class="fa fa-plus"></i>
                                    </a>
                                </div>
                            </li>
                            <ul  th:insert="~{fragments/menuFragment :: menu}"
                                th:with="menuItemsList=${menuItemsList}"></ul>
                        </ul>

                    </div>

                </div>


                <br/>
            </div>

        </div>
    </div>
</div>


<div data-layout-fragment="javascript">
    <link rel="stylesheet" th:href="@{/public/admin/assets/skarla/css/jquery.treeview.rtl.css}"/>
    <script th:src="@{/public/admin/assets/skarla/js/jquery.treeview.js}"></script>

    <script>
        /*<![CDATA[*/


        $(document).ready(function () {
            console.log('menu tree');
            $("#menu-tree").treeview({
                persist: "location",
                animated: "1s",
                collapsed: true,
                unique: true
            });

        });


        //Initialization of treeviews


        /*]]>*/
    </script>
</div>
</body>
</html>
