<!DOCTYPE html><html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                     layout:decorate="~{/admin-layout/admin-layout.html}" xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="utf-8" data-th-remove="all"/>
</head>
<body>


 <div layout:fragment="content" class="content">
  <div th:include="~{/fragments/BreadCrumb :: BreadCrumb(parentLink='_secure/video-galleries/' ,parentName ='videosManage' , ChildLink ='_secure/video-galleries/' , ChildName = 'editVideo')}"
       class="sub-navbar sub-navbar__header-breadcrumbs"/>
  <div class="container">
   <div class="row">
    <div class="col-lg-12">
     <div class="panel panel-default b-a-0  shadow-box">
      <div class="panel-heading  bg-primary-i b-b-0 text-center">
       <span class="text-white" th:text="#{editVideo}"/>
      </div>
      <div class="panel-body jv-panel-body">
       <form id="video-form" class="form-horizontal" method="POST" th:object="${videoGallery}"
             th:action="@{/_secure/video-galleries}">
        <div th:include="~{fragments/updateForm :: updateForm}">updateForm</div>
       </form>
      </div>
     </div>
    </div>
   </div>
   </div>
  <div class="fullModal" th:insert="~{fragments/document-manager :: document-manager}"/>
  <th:block th:insert="~{fragments/datepickerFragment :: persianDatepicker}"/>
  </div>


 <div data-layout-fragment="javascript">
  <script type="text/javascript" th:inline="javascript">
      jQuery(document).ready(function () {
          $('input[name="mainImageUrl"]').click(function () {
              $('#return-id').val("mainImageUrl");
              $('#document-manager').modal('show');
          });
      });

      $('#createdDate').click(function () {
          console.log("created date");
          selectedInput = $('#createdDate');
          $('#exampleModal').modal('show');
      });

      $("#video-form").validate({
          rules: {
              title: {
                  required: true
              },
              mainImageUrl: {
                  required: true
              },
              videoUrl: {
                  required: true
              }
          }
      });
  </script>
 </div>

</body>
</html>
