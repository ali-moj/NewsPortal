<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin-layout/admin-layout.html}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" data-th-remove="all"/>
</head>
<body>
<div layout:fragment="content" class="content">
    <div th:include="~{/fragments/BreadCrumb :: BreadCrumb(parentLink='_secure/video-galleries/' ,parentName ='videosManage' , ChildLink ='_secure/video-galleries/' , ChildName = 'videoShow')}"
         class="sub-navbar sub-navbar__header-breadcrumbs"/>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default b-a-0  shadow-box">
                    <div class="panel-heading  bg-primary-i b-b-0 text-center">
                        <span class="text-white" th:text="#{videoShow}"/>
                    </div>


                    <div class="panel-body jv-panel-body" th:attrappend="data-videoGalleryid=${videoGallery.id}"
                         id="videoGall">

                        <br/>

                        <!-- News Main Title Start-->
                        <div class="row">
                            <div class="col-sm-12 ">
                                <a th:href="@{|/_secure/video-galleries/edit-form/${videoGallery.id}|}" class="btn btn-warning active  pull-right" th:text="#{edit}">
                                    edit
                                </a>
                                <a th:href="@{|/_secure/video-galleries/del/${videoGallery.id}|}" onclick="return  ConfirmDelete();"  class="btn btn-danger active  pull-right" th:text="#{del}">
                                    sil
                                </a>
                                <table class="table p-0-table text-center tr-bordered  table-round  ">
                                    <thead class="jvHeader ">
                                    <tr>
                                        <td>
                                            <h4 th:text="#{title}"/>
                                        </td>
                                        <td><h4 th:text="${videoGallery.title}"/></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <h4 th:text="#{meta}"/>
                                        </td>
                                        <td><h4 th:text="${videoGallery.meta}"/></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <h4 th:text="#{image}"/>
                                        </td>
                                        <td><img th:src="@{|${#strings.replace(videoGallery.mainImageUrl,'download','download-resize')+ '?ratio=200'} |}" /> </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <h4 th:text="#{video}"/>
                                        </td>
                                        <td><video width="320" height="240" controls>
                                            <source th:src="${videoGallery.videoUrl}">
                                        </video></td>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>

<div data-layout-fragment="javascript">
</div>
</html>
