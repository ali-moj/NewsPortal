<!DOCTYPE html><html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                     layout:decorate="~{/admin-layout/admin-layout.html}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" data-th-remove="all"/>
</head>
<body>


<div layout:fragment="content" class="content">
    <div th:include="~{/fragments/BreadCrumb :: BreadCrumb(parentLink='_secure/sliders/' ,parentName ='slidersManage' , ChildLink ='#' , ChildName = 'sliderList')}"
         class="sub-navbar sub-navbar__header-breadcrumbs"/>
    <div class="container">
        <div class="row">


            <div class="col-lg-12 ">



                <div class="panel panel-default b-a-0  shadow-box">

                    <div class="panel-heading  bg-primary-i b-b-0 text-center text-center">

                        <span class="text-white " th:text="#{sliderList}"/>

                    </div>
                    <div class="panel-body jv-panel-body ">
                        <a th:href="@{/_secure/sliders/create-form}"   class="btn btn-primary active  pull-right">
                            Yeni
                        </a>

                        <table id="dt" class=" table  text-center tr-bordered table-hover ">
                            <thead style="text-align: center">
                            <tr class="jvHeader">
                                <th width="35">
                                    <b th:text="#{image}"/>
                                </th>
                                <th><b th:text="#{title}"/></th>
                                <th><b th:text="#{caption}"/></th>
                                <th width="20">#</th>
                            </tr>

                            </thead>

                            <tbody>
                            <tr th:each="item : ${sliders}">
                                <td><img th:src="${item.mainImage}" height="30" width="30"/></td>
                                <td><span th:text="${item.title}"/></td>
                                <td><span th:text="${item.caption}"/></td>
                                <td><a th:href="@{|/_secure/sliders/edit-form/${item.id}|}"/><i class="fa fa-edit"></i></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
