<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/front/layouts/front-layout}"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" data-th-remove="all"/>
</head>
<body>
<div layout:fragment="content" >

<div class="container">
    <div class="row">
        <div class="col-lg-12 blog__content my-4">
            <div class="content-box">
                <article class="entry ">

                    <div class="single-post__entry-header entry__header   ">
                        <div class="title-wrap--line3  " save_image_to_download="true">
                            <h1 class="single-post__entry-title" th:text="${bulletin.title}" />
                        </div>
                        <div class="entry__meta-holder">
                            <ul class="entry__meta">
                                <li dir="ltr" class="entry__meta-author">
                                    <a href="#"  >
                                        <span dir="ltr" th:text="#{createdDate}"/>


                                        <span class="entry__meta-date2" th:text="${bulletin.createdDate}" />
                                    </a>

                                </li>
                            </ul>


                        </div>
                    </div>


                        <!--  resize ok img-->
                        <img th:src="@{|${#strings.replace(bulletin.mainImage,'download','download-resize')+ '?ratio=1200'} |}" alt="" class=" single__img-holder"/>


                    <div class="row">
                        <div class="col-sm-12">
                            <div class="entry__excerpt " th:utext="${bulletin.bodyText}" />
                        </div>
                    </div>



                </article>
            </div>
        </div>
    </div>
    </div>
</div>


</body>
</html>
